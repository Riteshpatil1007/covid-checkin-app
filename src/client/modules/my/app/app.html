<template>
    <div class="slds-grid slds-grid_align-center slds-wrap slds-gutters slds-p-around_x-large">
        <div class="slds-col slds-large-size_6-of-12 slds-medium-size_8-of-12 slds-size_12-of-12">
            <!--Card Come here-->
            <article class="slds-card">
                <div class="slds-card__header slds-grid">
                    <!--Card Heading will go here-->
                    <header class="slds-media slds-media_center slds-has-flexi-truncate slds-grid_align-center">
                        <div class="slds-text-heading_large">COVID-19 Safe Check-In Form</div>
                    </header>
                </div>
                <!--Card Body will go here-->
                <div class="slds-card__body slds-card__body_inner">
                    <p class="slds-text-body_small form-description">If you have COLD or FLU like symptoms, such as a Cough, Fever, Sore Throat, Shortness of Breath or Runny Nose, even these are mild, you should get tested for COVID-19 as soon as possible. People with mild symptoms can still spread the virus. To help STOP the spread of COVID-19, anyone with cold or flu-like symptoms should get tested.</p>
                    <div class="slds-grid slds-grid_align-spread slds-p-top_large">
                        <img src="/resources/A001.svg" alt="Contactless1" />
                        <img src="/resources/A7.jpg" alt="Contactless3" />
                        <img src="/resources/A002.svg" alt="Contactless2" />
                    </div>
                    
                    <form class="slds-border_top slds-p-top_x-large" onsubmit={checkInHandler}>
                        <!--First Input field Name-->
                        <my-custom-input type="text" name="Name" required label="Name" onformchange={formchange}></my-custom-input>
                        <!--Second Input field Email-->
                        <my-custom-input type="email" name="Email" required label="Email" onformchange={formchange}></my-custom-input>
                        <!--Third Input field Mobile-->
                        <my-custom-input type="number" name="Mobile" required label="Mobile" onformchange={formchange}></my-custom-input>
                        <!--Form Button will come here-->
                        <div class="slds-p-top_medium">
                            <button type="submit" class="slds-card__footer-action slds-button slds-button_brand margin-auto">
                                Check-In
                            </button>
                        </div>
                    </form>
                </div>  
            </article>
        </div>
    </div>
</template>
